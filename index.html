<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
</head>
<body class="h-screen flex flex-col">
    <nav>
        <div class="h-20 items-center bg-gray-200 flex justify-between px-10">
            <h1 class="text-3xl">Todo Lists</h1>
            <div>
                <a href="#">Lists</a>
                <a href="#" class="ml-5">Help</a>
                <a href="#" class="ml-5">Contact</a>
            </div>
        </div>
    </nav>
    <div class="h-0.5 bg-black w-full"></div>
    
    <div id="mainContent" class="flex flex-grow px-10">
        <div class="flex flex-col">
            <div class="flex items-center">
                <h1 class="text-4xl mt-2">Add List</h1>
                <button id="addListButton" class="bg-red-500 hover:bg-red-600 text-white text-4xl ml-2 mt-2 px-4 pb-1 border-black border-2 rounded">+</button>
            </div>
            <div class="mt-4 space-y-2">
                <div class="flex px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded items-center justify-between">
                    <span class="w-24 block break-words whitespace-normal">List 1</span>
                    <button class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded ml-2">Delete List</button>
                </div>
                <span class="block px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded">List 2</span>
                <span class="block px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded">List 3</span>
            </div>
        </div>
        <div class="w-0.5 bg-black h-full ml-8"></div>
        <div id="listContent" class="flex flex-col">
            <div class="flex items-center">
                <h2 class="text-5xl ml-[70px] mt-1.5">List Name</h2>
                <button id="addTaskButton" class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded ml-2 mt-4">Add Task</button>
                <button id="addTaskButton" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded ml-2 mt-4">Clear Completed Tasks</button>
            </div>
            <div id="taskList" class="mt-4 space-y-2 w-screen max-w-2xl">
                <!-- Task -->
                <div class="flex items-center justify-between bg-gray-200 hover:bg-gray-300 p-3 rounded ml-[70px]">
                    <div class="flex items-center">
                        <input type="checkbox" class="w-5 h-5 mr-3">
                        <span class="text-lg">Task 1</span>
                    </div>
                    <div class="flex space-x-2 ml-2">
                        <button class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded">Edit</button>
                        <button class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded">Delete</button>
                    </div>
                </div>
                <!-- Task -->
                <div class="flex items-center justify-between bg-gray-200 hover:bg-gray-300 p-3 rounded ml-[70px]">
                    <div class="flex items-center">
                        <input type="checkbox" class="w-5 h-5 mr-3">
                        <span class="text-lg">Task 2</span>
                    </div>
                    <div class="flex space-x-2 ml-2">
                        <button class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded">Edit</button>
                        <button class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
